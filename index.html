<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms front-end</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div id="room-container" class="room-container">
        <!-- swap container -->
    </div>

    <div id="form-container" class="room-container">

        <div id="loading-spinner" style="display: none;">
            <!-- spinner container -->
        </div>

            <h1 id="room-title">Create room</h1>
            
            <form id="createRoomForm">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Name test" required>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" value="Description test" required>

                <label for="region">Region:</label>
                <input type="text" id="region" name="region" value="Region test" required>

                <label for="maxParticipants">Max Participants:</label>
                <input type="number" id="maxParticipants" name="maxParticipants" value=4 required>

                <button type="submit">Create room</button>
                
            </form>

    </div>

    <script src="./vanilla.js"></script>
</body>
</html>
